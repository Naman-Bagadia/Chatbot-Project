<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Assistant Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --color-user: #4f9cff;
      --color-user-text: #fff;
      --color-bot: rgba(255 255 255 / 0.12);
      --color-bot-text: #e0e0e0;
      --color-bg-light: #f0f2f5;
      --color-bg-dark: #121212;
      --color-border: rgba(255 255 255 / 0.2);
      --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.08);
      --shadow-dark: 0 8px 24px rgba(0,0,0,0.6);
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --transition: 0.3s ease;
    }
    body {
      margin: 0; padding: 0;
      font-family: var(--font-family);
      background: var(--color-bg-light);
      color: #333;
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background var(--transition), color var(--transition);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
      color: #ddd;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      user-select: none;
      position: relative;
      font-weight: 600;
      font-size: 2rem;
      color: inherit;
      letter-spacing: 1px;
    }

    #darkModeToggle {
      position: absolute;
      right: 1rem;
      top: 0.8rem;
      cursor: pointer;
      background: var(--color-user);
      color: var(--color-user-text);
      border: none;
      border-radius: 24px;
      padding: 6px 14px;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
      box-shadow: var(--shadow-light);
      transition: background var(--transition), box-shadow var(--transition);
      outline-offset: 3px;
    }
    #darkModeToggle:hover,
    #darkModeToggle:focus {
      background: #3a7be0;
      box-shadow: 0 0 12px var(--color-user);
      outline: none;
    }

    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: var(--shadow-light);
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      scroll-behavior: smooth;
      color: #222;
      transition: background var(--transition), color var(--transition);
    }
    body.dark-mode #chatbox {
      background: rgba(30 30 30 / 0.8);
      box-shadow: var(--shadow-dark);
      color: var(--color-bot-text);
    }

    .message {
      max-width: 80%;
      padding: 1rem 1.4rem;
      border-radius: 24px;
      position: relative;
      font-size: 1rem;
      line-height: 1.5;
      display: flex;
      gap: 1rem;
      align-items: flex-end;
      user-select: text;
      animation: bounceIn 0.25s ease forwards;
      word-break: break-word;
      backdrop-filter: blur(10px);
      border: 1px solid transparent;
      transition: border-color 0.3s ease;
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: translateY(20px) scale(0.9);}
      100% { opacity: 1; transform: translateY(0) scale(1);}
    }

    .user {
      background: var(--color-user);
      color: var(--color-user-text);
      margin-left: auto;
      border-bottom-right-radius: 6px;
      border: 1.5px solid var(--color-user);
      box-shadow: 0 6px 12px rgba(79,156,255,0.4);
      flex-direction: row-reverse;
    }
    .user:hover {
      border-color: #a4c9ff;
      box-shadow: 0 8px 16px rgba(79,156,255,0.7);
    }

    .bot {
      background: var(--color-bot);
      color: var(--color-bot-text);
      margin-right: auto;
      border-bottom-left-radius: 6px;
      border: 1.5px solid var(--color-border);
      box-shadow: 0 6px 12px rgba(255 255 255 / 0.06);
    }
    .bot:hover {
      border-color: rgba(255 255 255 / 0.25);
      box-shadow: 0 8px 20px rgba(255 255 255 / 0.12);
    }

    .avatar {
      width: 40px; height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      filter: var(--avatar-filter, none);
      transition: filter var(--transition);
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      user-select: none;
    }
    .avatar.user {
      background-image: url('https://i.pravatar.cc/40?u=user');
    }
    .avatar.bot {
      background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712027.png');
    }
    body.dark-mode .avatar.bot {
      filter: brightness(1.3) contrast(1.3);
    }

    .message-text {
      white-space: pre-wrap;
      word-break: break-word;
      flex-grow: 1;
      user-select: text;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .timestamp {
      font-size: 0.65rem;
      color: rgba(255 255 255 / 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-left: 8px;
      user-select: none;
      font-weight: 400;
      letter-spacing: 0.05em;
    }
    .message:hover .timestamp {
      opacity: 1;
    }

    #inputArea {
      margin-top: 1.2rem;
      display: flex;
      gap: 0.6rem;
      padding-bottom: 1rem;
      align-items: center;
      background: transparent;
      user-select: none;
    }
    #messageInput {
      flex: 1;
      padding: 0.75rem 1.4rem;
      font-size: 1.1rem;
      border-radius: 30px;
      border: 1.8px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease, background 0.3s ease, color 0.3s ease;
      background: #fff;
      color: #222;
      font-weight: 500;
      user-select: text;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
    #messageInput::placeholder {
      color: #999;
      font-weight: 400;
    }
    #messageInput:focus {
      border-color: var(--color-user);
      box-shadow: 0 0 8px var(--color-user);
    }
    body.dark-mode #messageInput {
      background: rgba(255 255 255 / 0.1);
      color: #eee;
      border-color: rgba(255 255 255 / 0.3);
      box-shadow: none;
    }
    body.dark-mode #messageInput::placeholder {
      color: #aaa;
    }
    body.dark-mode #messageInput:focus {
      box-shadow: 0 0 10px var(--color-user);
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 50%;
      padding: 0;
      width: 44px;
      height: 44px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      background: var(--color-user);
      color: var(--color-user-text);
      box-shadow: 0 4px 12px rgba(79,156,255,0.5);
      user-select: none;
      position: relative;
    }
    button:focus-visible {
      outline: 3px solid #5a9fff;
      outline-offset: 2px;
    }
    button:hover {
      background: #3a7be0;
      box-shadow: 0 6px 18px rgba(79,156,255,0.8);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(79,156,255,0.6);
    }

    #sendBtn {
      border-radius: 50%;
    }

    #micBtn {
      border-radius: 50%;
      position: relative;
      transition: box-shadow 0.3s ease;
    }
    #micBtn.recording {
      box-shadow: 0 0 18px 4px #4f9cff99;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 18px 4px #4f9cff99;
      }
      50% {
        box-shadow: 0 0 28px 8px #4f9cffcc;
      }
    }

    /* Typing indicator */
    .typing span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 3px;
      background: var(--color-user);
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out both;
    }
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }

    #status {
      margin-top: 0.3rem;
      height: 1.2rem;
      font-size: 0.9rem;
      color: var(--color-user);
      user-select: none;
      min-height: 20px;
      text-align: center;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        margin: 1rem 0.5rem 1rem;
        max-width: 100%;
      }
      #chatbox {
        padding: 1rem 1rem;
      }
      .message {
        max-width: 90%;
        font-size: 0.95rem;
      }
      #messageInput {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>
    AI Assistant Chatbot
    <button id="darkModeToggle" aria-label="Toggle dark mode">üåô</button>
  </h1>

  <main id="chatbox" role="log" aria-live="polite" aria-relevant="additions" tabindex="0">
    <!-- Messages appear here -->
  </main>

  <div id="inputArea">
    <input
      id="messageInput"
      type="text"
      autocomplete="off"
      placeholder="Type your message..."
      aria-label="Message input"
      spellcheck="false"
    />
    <button id="micBtn" title="Record voice note" aria-label="Record voice note" aria-pressed="false">
      üé§
    </button>
    <button id="sendBtn" title="Send message" aria-label="Send message">‚û°Ô∏è</button>
  </div>
  <div id="status" aria-live="assertive"></div>

<script>
  const chatbox = document.getElementById("chatbox");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const micBtn = document.getElementById("micBtn");
  const status = document.getElementById("status");
  const darkModeToggle = document.getElementById("darkModeToggle");

  // Load dark mode preference
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
    darkModeToggle.textContent = "‚òÄÔ∏è";
  }

  darkModeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    const enabled = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", enabled);
    darkModeToggle.textContent = enabled ? "‚òÄÔ∏è" : "üåô";
  });

  function getTimestamp() {
    const now = new Date();
    return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }

  function addMessage(text, sender) {
    const message = document.createElement("div");
    message.classList.add("message", sender);

    const avatar = document.createElement("div");
    avatar.classList.add("avatar", sender);
    message.appendChild(avatar);

    const textNode = document.createElement("div");
    textNode.classList.add("message-text");
    textNode.textContent = text;
    message.appendChild(textNode);

    const time = document.createElement("div");
    time.classList.add("timestamp");
    time.textContent = getTimestamp();
    message.appendChild(time);

    chatbox.appendChild(message);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  // Typing indicator
  let typingIndicator = null;
  function showTypingIndicator() {
    if (typingIndicator) return;
    typingIndicator = document.createElement("div");
    typingIndicator.classList.add("message", "bot");
    typingIndicator.style.justifyContent = "flex-start";

    const avatar = document.createElement("div");
    avatar.classList.add("avatar", "bot");
    typingIndicator.appendChild(avatar);

    const typingBubble = document.createElement("div");
    typingBubble.classList.add("typing");
    typingBubble.innerHTML = `<span></span><span></span><span></span>`;
    typingIndicator.appendChild(typingBubble);

    chatbox.appendChild(typingIndicator);
    chatbox.scrollTop = chatbox.scrollHeight;
  }
  function removeTypingIndicator() {
    if(typingIndicator){
      chatbox.removeChild(typingIndicator);
      typingIndicator = null;
    }
  }

  async function sendMessage(message) {
    if(!message) return;
    addMessage(message, "user");
    messageInput.value = "";
    messageInput.disabled = true;
    sendBtn.disabled = true;
    micBtn.disabled = true;
    status.textContent = "";
    showTypingIndicator();

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      removeTypingIndicator();
      const data = await res.json();
      addMessage(data.reply, "bot");
    } catch (err) {
      removeTypingIndicator();
      addMessage("Sorry, I couldn‚Äôt connect to the server.", "bot");
    }

    messageInput.disabled = false;
    sendBtn.disabled = false;
    micBtn.disabled = false;
    messageInput.focus();
  }

  sendBtn.addEventListener("click", () => {
    const message = messageInput.value.trim();
    if (message) sendMessage(message);
  });

  messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      sendBtn.click();
    }
  });

  // Voice recording logic
  let recorder, audioChunks = [];
  let isRecording = false;

  micBtn.addEventListener("click", async () => {
    if (isRecording) {
      recorder.stop();
      micBtn.classList.remove("recording");
      micBtn.title = "Record voice note";
      micBtn.setAttribute("aria-pressed", "false");
      status.textContent = "Processing voice note...";
      isRecording = false;
    } else {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Your browser does not support audio recording.");
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        audioChunks = [];

        recorder.ondataavailable = e => audioChunks.push(e.data);

        recorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const reader = new FileReader();

          reader.onloadend = async () => {
            const base64Audio = reader.result;
            addMessage("(Voice note sent, transcribing...)", "user");
            messageInput.disabled = true;
            sendBtn.disabled = true;
            micBtn.disabled = true;

            try {
              const res = await fetch("/voice", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ audio: base64Audio }),
              });
              const data = await res.json();
              if (data.error) {
                addMessage("Error during transcription.", "bot");
              } else {
                addMessage(`(Transcript): ${data.transcript}`, "user");
                addMessage(data.reply, "bot");
              }
            } catch (err) {
              addMessage("Error communicating with server.", "bot");
            }

            status.textContent = "";
            messageInput.disabled = false;
            sendBtn.disabled = false;
            micBtn.disabled = false;
            messageInput.focus();
          };

          reader.readAsDataURL(audioBlob);
        };

        recorder.start();
        micBtn.classList.add("recording");
        micBtn.title = "Stop recording";
        micBtn.setAttribute("aria-pressed", "true");
        status.textContent = "Recording...";
        isRecording = true;
      } catch (err) {
        alert("Could not start recording: " + err.message);
      }
    }
  });
</script>

</body>
</html>
